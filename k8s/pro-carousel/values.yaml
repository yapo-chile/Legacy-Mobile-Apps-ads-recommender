# Default values for pro-carousel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
globals:
  env: reg

image:
  repository: containers.mpi-internal.com/yapo/pro-carousel
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecret: containers-mpi-internal-com

nameOverride: ""
fullnameOverride: ""
dontUseReleaseName: true

secrets:
  resource-elastic-index-ads:
    ELASTIC_INDEX_ALIAS: INDEX
    ELASTIC_HOST: HOST
    ELASTIC_PORT: PORT

env:
  ETCD_HOST: http://config-etcd:2397
  PRO_CAROUSEL_HEALTH_PATH: "/healthcheck"

service:
  type: ClusterIP
  port: 80

prometheus:
  enabled: true
  port: 8877

healthcheck:
  path: /healthcheck
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 60
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 3600

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "yapo.cl"
      paths: ['/']
